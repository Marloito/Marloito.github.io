<!DOCTYPE html>
<html>
<head>
	<title>Contact Marlo</title>
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
	<h1>Contact Marlo</h1>
	<form action="contact_success.html" method="post">
		<div>
			<label>First Name </label>
			<input type="text" name="firstName">
			<label>Last Name </label>
			<input type="text" name="lastName">	
		</div>
		<br/>
		<div>
			<label>Email </label>
			<input type="email" name="contactEmail">
		</div>
		<br/>
		<div>
			<label>Reason for contacting</label>
			<input type="text" name="contactReason">
		</div>
		<br/>
		<p><strong>Message to Marlo</strong></p>		
		<div>
			<textarea name="contactMessage" rows="20" cols="60">Type message here...</textarea> 
		</div>
		<div>
			<input type="submit" name="submit">
			<input type="reset" name="reset">
		</div>
	</form>
	<br/>
	<a href="index.html">Back to homepage...</a>
</body>
</html>
