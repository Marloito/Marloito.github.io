<!DOCTYPE html>
<html>
<head>
	<title>Contact Marlo</title>
</head>
<body>
	<h1>Contact Marlo</h1>
	<form action="contact_success.html" method="post">
		<div name="name">
			<label>First Name </label>
			<input type="text" name="firstName">
			<label>Last Name </label>
			<input type="text" name="lastName">	
		</div>
		<br/>
		<div name="email">
			<label>Email </label>
			<input type="email" name="contactEmail">
		</div>
		<br/>
		<div name="reason">
			<label>Reason for contacting</label>
			<input type="text" name="contactReason">
		</div>
		<br/>
		<p><strong>Message to Marlo</strong></p>		
		<div name="message">
			<textarea name="contactMessage" rows="20" cols="60">Type message here...</textarea> 
		</div>
	</form>
</body>
</html>
